-----------------请输入0---15选择功能，按回车确定-----------------------☆\n"</span>);</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> /*选择函数*/ </span><br><span class="line"> void choose()</span><br><span class="line"> &#123;</span><br><span class="line"> 	student *head;</span><br><span class="line">	int m,i,choose;</span><br><span class="line">	<span class="keyword">while</span>(1)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"请选择当前你想选择的功能："</span>);</span><br><span class="line">		scanf(<span class="string">"%d"</span>,&amp;choose);</span><br><span class="line">		switch(choose)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">case</span> 1:</span><br><span class="line">					head=create	();</span><br><span class="line">					<span class="built_in">break</span>;							//信息输入函数 </span><br><span class="line">			<span class="keyword">case</span> 2:</span><br><span class="line">					head=input(head);</span><br><span class="line">					<span class="built_in">break</span>;						//信息增加函数 </span><br><span class="line">			<span class="keyword">case</span> 3:&#123;</span><br><span class="line">						<span class="built_in">printf</span>(<span class="string">"请输入你想删除的信息序号："</span>); </span><br><span class="line">						scanf(<span class="string">"%d"</span>,&amp;m);</span><br><span class="line"> 						Delete(head,m);</span><br><span class="line">						<span class="built_in">break</span>;									//信息删除函数 </span><br><span class="line">					&#125;</span><br><span class="line">			<span class="keyword">case</span> 4:</span><br><span class="line">					check(head);</span><br><span class="line">					<span class="built_in">break</span>;							//信息查询函数 </span><br><span class="line">			<span class="keyword">case</span> 5:</span><br><span class="line">					change(head);</span><br><span class="line">					<span class="built_in">break</span>;							//信息更改函数 </span><br><span class="line">			<span class="keyword">case</span> 6:</span><br><span class="line">					printsum(head);</span><br><span class="line">					<span class="built_in">break</span>;						//学生总成绩函数 </span><br><span class="line">			<span class="keyword">case</span> 7:</span><br><span class="line">					average(head);</span><br><span class="line">					<span class="built_in">break</span>;						//学生平均成绩函数 </span><br><span class="line">			<span class="keyword">case</span> 8:</span><br><span class="line">					sort(head);					</span><br><span class="line">					<span class="built_in">break</span>;						//学生成绩排名函数</span><br><span class="line">			<span class="keyword">case</span> 9:</span><br><span class="line">					<span class="built_in">print</span>(head);</span><br><span class="line">					<span class="built_in">break</span>;						//输出当前成绩信息函数 </span><br><span class="line">			<span class="keyword">case</span> 10:</span><br><span class="line">					fileinput(head);</span><br><span class="line">					<span class="built_in">break</span>;						//学生信息存入文件 </span><br><span class="line">			<span class="keyword">case</span> 11:</span><br><span class="line">					fileoutput(head);</span><br><span class="line">					<span class="built_in">break</span>;						//学生信息文件读取		</span><br><span class="line">			<span class="keyword">case</span> 12:		</span><br><span class="line">					fail1(head);</span><br><span class="line">					<span class="built_in">break</span>;						//英语成绩信息 </span><br><span class="line">			<span class="keyword">case</span> 13:</span><br><span class="line">					fail2(head);</span><br><span class="line">					<span class="built_in">break</span>;						//数学成绩信息 </span><br><span class="line">			<span class="keyword">case</span> 14:</span><br><span class="line">					fail3(head);</span><br><span class="line">					<span class="built_in">break</span>;						//语文成绩信息 </span><br><span class="line">			<span class="keyword">case</span> 15:</span><br><span class="line">					good(head);</span><br><span class="line">					<span class="built_in">break</span>;						//学生总评信息 </span><br><span class="line">			default:</span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"输入有误，请重新输入！"</span>);</span><br><span class="line">					<span class="built_in">break</span>;</span><br><span class="line">			<span class="keyword">case</span> 0: </span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"\n\n"</span>);</span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"☆☆☆期待您下次使用！☆☆☆"</span>);</span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"\n\n"</span>); </span><br><span class="line">					<span class="built_in">exit</span>(0);									//结束当前程序 </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> /*主函数*/ </span><br><span class="line"> int main()</span><br><span class="line"> &#123;</span><br><span class="line"> 	welcome(); </span><br><span class="line"> 	choose();</span><br><span class="line"> 	<span class="built_in">return</span> 0;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
