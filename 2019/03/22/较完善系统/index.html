s="line"> 	pnew-&gt;sum=pnew-&gt;score1+pnew-&gt;score2+pnew-&gt;score3;</span><br><span class="line"> 	pnew-&gt;next=head;</span><br><span class="line"> 	head=pnew;</span><br><span class="line"> 	n++;</span><br><span class="line"> 	<span class="built_in">return</span> (head);</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"增加成功，请执行下一步操作！\n"</span>);</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> /*信息删除函数*/ </span><br><span class="line"> patent *Delete(patent *head,int m) </span><br><span class="line"> &#123;</span><br><span class="line"> 	patent *temp1,*dead;</span><br><span class="line"> 	int i;</span><br><span class="line"> 	temp1=head-&gt;next;</span><br><span class="line"> 	dead=head;</span><br><span class="line"> 	<span class="keyword">for</span>(i=1;i&lt;m;i++)</span><br><span class="line"> 	&#123;</span><br><span class="line"> 		dead=temp1;</span><br><span class="line"> 		temp1=temp1-&gt;next;</span><br><span class="line">	 &#125;</span><br><span class="line">	 dead-&gt;next=temp1-&gt;next;</span><br><span class="line">	 free(temp1);</span><br><span class="line">	 <span class="built_in">printf</span>(<span class="string">"删除成功，请继续执行下一步\n"</span>);</span><br><span class="line"> &#125;</span><br><span class="line"> </span><br><span class="line"> </span><br><span class="line"> /*总成绩输出函数*/ </span><br><span class="line"> void printsum(patent *head)</span><br><span class="line">&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"--------------------------------这里是每个专利的检测总成绩------------------------\n"</span>);</span><br><span class="line">	patent *pt;</span><br><span class="line">	pt=head;</span><br><span class="line">	<span class="built_in">float</span> sum=0.0;</span><br><span class="line">	<span class="keyword">while</span>(pt!=NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		sum=pt-&gt;score1+pt-&gt;score2+pt-&gt;score3;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"序号：%d 名称：%s:"</span>,pt-&gt;num,pt-&gt;name);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"检测点成绩总和：%f\n"</span>,sum);</span><br><span class="line">		pt=pt-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*平均数输出函数*/ </span><br><span class="line">void average(patent *head)</span><br><span class="line">&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"--------------------------------这里是每个专利检测平均成绩------------------------\n"</span>);</span><br><span class="line">	patent *pt;</span><br><span class="line">	pt=head;</span><br><span class="line">	<span class="built_in">float</span> sum=0.0,aver;</span><br><span class="line">	<span class="keyword">while</span>(pt!=NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		sum=pt-&gt;score1+pt-&gt;score2+pt-&gt;score3;</span><br><span class="line">		aver=sum/3;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"序号：%d "</span>,pt-&gt;num);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"名称：%s "</span>,pt-&gt;name);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"属性：%s "</span>,pt-&gt;attribute);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"平均检测成绩：%f\n"</span>,aver);</span><br><span class="line">		pt=pt-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">/*专利信息查询函数*/ </span><br><span class="line"> void check(patent *head)</span><br><span class="line"> &#123;</span><br><span class="line"> 	char name[10],attribute[10];</span><br><span class="line"> 	int num,k;</span><br><span class="line"> 	<span class="built_in">float</span> a,b,c; </span><br><span class="line"> 	patent *qt;</span><br><span class="line"> 	qt=head;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"\t\t--------------请输入你想查询的方式---------------\n\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t|☆☆       1-按序号查询          		    ☆☆ |\n\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t|☆☆       2-按名称查询              		☆☆ |\n\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t|☆☆       3-按属性查询            	    ☆☆ |\n\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t|☆☆       4-按检测点一查询                ☆☆ |\n\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t|☆☆       5-按检测点二查询                ☆☆ |\n\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t|☆☆       6-按检测点三查询                ☆☆ |\n\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t|☆☆       0-返回主菜单              		☆☆ |\n\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t--------------请选择(0-6)-------------\n"</span>); </span><br><span class="line"> 	scanf(<span class="string">"%d"</span>,&amp;k);</span><br><span class="line"> 	switch(k)</span><br><span class="line"> 	&#123;</span><br><span class="line"> 		<span class="keyword">case</span> 1:</span><br><span class         &#125;</span><br><span class="line">    &#125;</span><br><span class="line">	<span class="keyword">while</span>(d[p]!=<span class="string">'\n'</span> &amp;&amp; p &lt; 5);</span><br><span class="line">    d[p]=<span class="string">'\0'</span>;</span><br><span class="line">        <span class="keyword">if</span> ((strcmp(c,userName)==0) &amp;&amp; (strcmp(d,password)==0))/*验证用户名和密码*/</span><br><span class="line">        &#123;</span><br><span class="line">        	</span><br><span class="line">            <span class="built_in">printf</span>(<span class="string">"\n   ---------------------------------登陆成功---------------------------------"</span>);</span><br><span class="line">            Sleep(500);</span><br><span class="line">            <span class="built_in">return</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">else</span>&#123;</span><br><span class="line">            <span class="keyword">if</span>(i&lt;3)</span><br><span class="line">			&#123;</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"\n     用户名或密码错误，请重新输入!\n"</span>);</span><br><span class="line">                p=0;</span><br><span class="line">            &#125;</span><br><span class="line">			<span class="keyword">else</span>&#123;</span><br><span class="line">                <span class="built_in">printf</span>(<span class="string">"\n     您已连续3次将用户名或密码输错，系统将退出!"</span>);</span><br><span class="line">                <span class="built_in">exit</span>(0);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">   &#125;</span><br><span class="line">&#125;</span><br><span class="line"> /*主函数*/ </span><br><span class="line"> int main()</span><br><span class="line"> &#123;</span><br><span class="line"> 	login();</span><br><span class="line"> 	welcome(); </span><br><span class="line"> 	choose();</span><br><span class="line"> 	<span class="built_in">return</span> 0;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure>
