ne">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include&lt;stdio.h&gt;</span></span><br><span class="line"><span class="comment">#include&lt;stdlib.h&gt;</span></span><br><span class="line"><span class="comment">#include&lt;malloc.h&gt;</span></span><br><span class="line">typedef struct node &#123;</span><br><span class="line">    int data;</span><br><span class="line">    struct node *next;       </span><br><span class="line">&#125;node;</span><br><span class="line">  </span><br><span class="line">  </span><br><span class="line">//从文件中读取数据存入链表 </span><br><span class="line">node *createlink()</span><br><span class="line">&#123;</span><br><span class="line">    node *head =(node*)malloc(sizeof(node));</span><br><span class="line">    int t;</span><br><span class="line">    node *p;</span><br><span class="line">    node *q;</span><br><span class="line">    p=q=head;</span><br><span class="line">    FILE * r= fopen(<span class="string">"input.txt"</span>,<span class="string">"r"</span>);</span><br><span class="line">    <span class="keyword">if</span>(r==NULL)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="built_in">printf</span>(<span class="string">"打开文件失败!"</span>);</span><br><span class="line">        <span class="built_in">return</span> NULL; </span><br><span class="line">    &#125;</span><br><span class="line">     </span><br><span class="line">    <span class="keyword">while</span>(fscanf(r,<span class="string">"%d"</span>,&amp;t)!=EOF)</span><br><span class="line">    &#123;  </span><br><span class="line">       q= (node*)malloc(sizeof(node));</span><br><span class="line">       q-&gt;data=t;</span><br><span class="line"> ;</span><br><span class="line">    int n,m;</span><br><span class="line">    head=createlink();</span><br><span class="line">    outlink(head);</span><br><span class="line">    system(<span class="string">"pause"</span>);</span><br><span class="line">    <span class="built_in">return</span> 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
