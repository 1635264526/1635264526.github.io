      <p>写在前面：这个写了好久吧，因为是初学者的原因，虽说不是很难的内容，由于网上的信息杂乱，而且很多都是错误的，导致自己走了很多弯路。<br>对于自己还有看到这篇博客的人想说的是：链表这部分主要还是靠自己理解参透，并不是很难的内容，但它作为c语言的一个大核心，需要的是把他学好，网上信息杂乱无章，你自己仅仅作为参考就好，真正需要的，还是你自己深入了解。<br>————————————–分割线————————-<br><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br> 177</span><br><span class="line">178</span><br><span class="line">179</span><br><span class="line">180</span><br><span class="line">181</span><br><span class="line">182</span><br><span class="line">183</span><br><span class="line">184</span><br><span class="line">185</span><br><span class="line">186</span><br><span class="line">187</span><br><span class="line">188</span><br><span class="line">189</span><br><span class="line">190</span><br><span class="line">191</span><br><span class="line">192</span><br><span class="line">193</span><br><span class="line">194</span><br><span class="line">195</span><br><span class="line">196</span><br><span class="line">197</span><br><span class="line">198</span><br><span class="line">199</span><br><span class="line">200</span><br><span class="line">201</span><br><span class="line">202</span><br><span class="line">203</span><br><span class="line">204</span><br><span class="line">205</span><br><span class="line">206</span><br><span class="line">207</span><br><span class="line">208</span><br><span class="line">209</span><br><span class="line">210</span><br><span class="line">211</span><br><span class="line">212</span><br><span class="line">213</span><br><span class="line">214</span><br><span class="line">215</span><br><span class="line">216</span><br><span class="line">217</span><br><span class="line">218</span><br><span class="line">219</span><br><span class="line">220</span><br><span class="line">221</span><br><span class="line">222</span><br><span class="line">223</span><br><span class="line">224</span><br><span class="line">225</span><br><span class="line">226</span><br><span class="line">227</span><br><span class="line">228</span><br><span class="line">229</span><br><span class="line">230</span><br><span class="line">231</span><br><span class="line">232</span><br><span class="line">233</span><br><span class="line">234</span><br><span class="line">235</span><br><span class="line">236</span><br><span class="line">237</span><br><span class="line">238</span><br><span class="line">239</span><br><span class="line">240</span><br></pre></td><td class="code"><pre><span class="line"><span class="comment">#include&lt;stdio.h&gt;</span></span><br><span class="line"><span class="comment">#include&lt;malloc.h&gt;</span></span><br><span class="line"><span class="comment">#include&lt;string.h&gt;</span></span><br><span class="line"><span class="comment">#include&lt;stdlib.h&gt; </span></span><br><span class="line"><span class="comment">#define led sizeof(struct student)</span></span><br><span class="line">typedef struct student </span><br><span class="line">&#123;</span><br><span class="line">	int num;</span><br><span class="line">	char name[100];</span><br><span class="line">	<span class="built_in">float</span> score1;</span><br><span class="line">	<span class="built_in">float</span> score2;</span><br><span class="line">	<span class="built_in">float</span> score3;</span><br><span class="line">	struct student *next;</span><br><span class="line"> &#125; student;</span><br><span class="line"> int n;					//全局变量n，也就是节点。 </span><br><span class="line"> /*信息输入函数*/ </span><br><span class="line"> student *create()</span><br><span class="line"> &#123;</span><br><span class="line"> 	student *head,*p1,*p2;</span><br><span class="line"> 	n=0;</span><br><span class="line"> 	p1=p2=(student*)malloc(led);</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"请输入第%d个学号 姓名 语文、数学、英语成绩："</span>,n+1);</span><br><span class="line"> 	scanf(<span class="string">"%d %s %f %f %f"</span>,&amp;p1-&gt;num,p1-&gt;name,&amp;p1-&gt;score1,&amp;p1-&gt;score2,&amp;p1-&gt;score3);</span><br><span class="line"> 	head=NULL;</span><br><span class="line"> 	<span class="keyword">while</span>(p1-&gt;num!=0)</span><br><span class="line"> 	&#123;</span><br><span class="line"> 		n++;</span><br><span class="line"> 		<span class="keyword">if</span>(n==1)</span><br><span class="line"> 		head=p1;</span><br><span class="line"> 		<span class="keyword">else</span></span><br><span class="line"> 		p2-&gt;next=p1;</span><br><span class="line"> 		p2=p1;</span><br><span class="line"> 		p1=(student *)malloc(led);</span><br><span class="line"> 		<span class="built_in">printf</span>(<span class="string">"请输入第%d个学号 姓名 语文、数学、英语成绩："</span>,n+1);</span><br><span class="line"> 		scanf(<span class="string">"%d %s %f %f %f"</span>,&amp;p1-&gt;num,p1-&gt;name,&amp;p1-&gt;score1,&amp;p1-&gt;score2,&amp;p1-&gt;score3);</span><br><span class="line">	 &#125;</span><br><span class="line">	 p2-&gt;next=NULL;</span><br><span class="line">	 <span class="built_in">return</span> (head);</span><br><span class="line"> &#125;</span><br><span class="line"> /*信息输出函数---各门成绩*/ </span><br><span class="line"> void <span class="built_in">print</span>(student *head)</span><br><span class="line"> &#123;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"--------------------------------这里是每个学生的各门成绩------------------------\n"</span>);</span><br><span class="line"> 	student *p;</span><br><span class="line"> 	p=head;</span><br><span class="line"> 	<span class="keyword">if</span>(head!=NULL)</span><br><span class="line"> 	&#123;</span><br><span class="line"> 		<span class="keyword">while</span>(p!=NULL)</span><br><span class="line"> 		&#123; </span><br><span class="line"> 		<span class="built_in">printf</span>(<span class="string">"%d %s 语文成绩：%5.2f 数学成绩：%5.2f 英语成绩：%5.2f\n"</span>,p-&gt;num,p-&gt;name,p-&gt;score1,p-&gt;score2,p-&gt;score3);</span><br><span class="line"> 		p=p-&gt;next;</span><br><span class="line"> 		&#125; </span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line"> &#125;</span><br><span class="line"> /*信息增加函数*/ </span><br><span class="line"> student *input(student *head)</span><br><span class="line"> &#123; </span><br><span class="line"> 	student *pnew;</span><br><span class="line"> 	pnew=(student*)malloc(led);</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"请输入要增加的学号 姓名 语文、数学、英语成绩："</span>);</span><br><span class="line"> 	scanf(<span class="string">"%d %s %f %f %f"</span>,&amp;pnew-&gt;num,pnew-&gt;name,&amp;pnew-&gt;score1,&amp;pnew-&gt;score2,&amp;pnew-&gt;score3);</span><br><span class="line"> 	pnew-&gt;next=head;</span><br><span class="line"> 	head=pnew;</span><br><span class="line"> 	n++;</span><br><span class="line"> 	<span class="built_in">return</span> (head);</span><br><span class="line"> &#125;</span><br><span class="line"> /*信息删除函数*/ </span><br><span class="line"> student *Delete(student *head,int m) </span><br><span class="line"> &#123;</span><br><span class="line"> 	student *temp,*dead;</span><br><span class="line"> 	int i;</span><br><span class="line"> 	temp=head;</span><br><span class="line"> 	dead=temp;</span><br><span class="line"> 	<span class="keyword">for</span>(i=1;i&lt;m;i++)</span><br><span class="line"> 	&#123;</span><br><span class="line"> 		dead=temp;</span><br><span class="line"> 		temp=temp-&gt;next;</span><br><span class="line">	 &#125;</span><br><span class="line">	 dead-&gt;next=temp-&gt;next;</span><br><span class="line">	 free(temp);</span><br><span class="line">	 n--;</span><br><span class="line">	 <span class="built_in">printf</span>(<span class="string">"删除成功，请继续执行下一步"</span>);</span><br><span class="line"> &#125;</span><br><span class="line"> /*总成绩输出函数*/ </span><br><span class="line"> void printsum(student *head)</span><br><span class="line">&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"--------------------------------这里是每个学生的总成绩------------------------\n"</span>);</span><br><span class="line">	student *pt;</span><br><span class="line">	pt=head;</span><br><span class="line">	<span class="built_in">float</span> sum=0.0;</span><br><span class="line">	<span class="keyword">while</span>(pt!=NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		sum=pt-&gt;score1+pt-&gt;score2+pt-&gt;score3;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d %s:"</span>,pt-&gt;num,pt-&gt;name);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%f\n"</span>,sum);</span><br><span class="line">		pt=pt-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line">/*平均数输出函数*/ </span><br><span class="line">void average(student *head)</span><br><span class="line">&#123;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"--------------------------------这里是每个学生的平均成绩------------------------\n"</span>);</span><br><span class="line">	student *pt;</span><br><span class="line">	pt=head;</span><br><span class="line">	<span class="built_in">float</span> sum=0.0,aver;</span><br><span class="line">	<span class="keyword">while</span>(pt!=NULL)</span><br><span class="line">	&#123;</span><br><span class="line">		sum=pt-&gt;score1+pt-&gt;score2+pt-&gt;score3;</span><br><span class="line">		aver=sum/3;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%d %s:"</span>,pt-&gt;num,pt-&gt;name);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"%f\n"</span>,aver);</span><br><span class="line">		pt=pt-&gt;next;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\n"</span>);</span><br><span class="line">&#125;</span><br><span class="line">/*学生信息查询函数*/ </span><br><span class="line"> void check(student *head)</span><br><span class="line"> &#123;</span><br><span class="line"> 	char name[10];</span><br><span class="line"> 	int flag=1; </span><br><span class="line"> 	student *pt;</span><br><span class="line"> 	pt=head;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"请输入你想查询的学生姓名："</span>);</span><br><span class="line"> 	scanf(<span class="string">"%s"</span>,name);</span><br><span class="line"> 	<span class="keyword">while</span>(pt!=NULL)</span><br><span class="line"> 	&#123;</span><br><span class="line"> 		<span class="keyword">if</span>(strcmp(name,pt-&gt;name)==0)</span><br><span class="line"> 		&#123;</span><br><span class="line"> 			<span class="built_in">printf</span>(<span class="string">"查询结果如下："</span>);</span><br><span class="line"> 			<span class="built_in">printf</span>(<span class="string">"%d %s 语文成绩：%5.2f 数学成绩：%5.2f 英语成绩：%5.2f\n"</span>,pt-&gt;num,pt-&gt;name,pt-&gt;score1,pt-&gt;score2,pt-&gt;score3);</span><br><span class="line"> 			 pt=pt-&gt;next;</span><br><span class="line"> 			flag=0;</span><br><span class="line">		 &#125;</span><br><span class="line">	 &#125;</span><br><span class="line">	 	<span class="keyword">if</span>(flag)</span><br><span class="line">	 	&#123;</span><br><span class="line">	 	 <span class="built_in">printf</span>(<span class="string">"Error!              "</span>);</span><br><span class="line">		 <span class="built_in">printf</span>(<span class="string">"Error!              "</span>);</span><br><span class="line">		 <span class="built_in">printf</span>(<span class="string">"Error!              "</span>);</span><br><span class="line">		 <span class="built_in">printf</span>(<span class="string">"没有此学生信息！！！"</span>);</span><br><span class="line">		 &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> /* 学生信息改变函数*/ </span><br><span class="line"> void change(student *head)</span><br><span class="line"> &#123;</span><br><span class="line"> 	student *pt,*temp;</span><br><span class="line"> 	int num,flag=1;</span><br><span class="line"> 	pt=head;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"请输入你想更改的学生学号："</span>);</span><br><span class="line"> 	scanf(<span class="string">"%d"</span>,&amp;num);</span><br><span class="line"> 	<span class="keyword">while</span>(pt!=NULL)</span><br><span class="line"> 	&#123;	</span><br><span class="line"> 		<span class="keyword">if</span>(num ==pt-&gt;num)</span><br><span class="line"> 		&#123;</span><br><span class="line"> 			<span class="built_in">printf</span>(<span class="string">"输入你想更改的学生信息："</span>);</span><br><span class="line"> 			temp=(student *)malloc(led);</span><br><span class="line"> 			scanf(<span class="string">"%d %s %f %f %f"</span>,&amp;temp-&gt;num,temp-&gt;name,&amp;temp-&gt;score1,&amp;temp-&gt;score2,&amp;temp-&gt;score3);</span><br><span class="line"> 			pt-&gt;num=temp-&gt;num;</span><br><span class="line"> 			strcpy(pt-&gt;name,temp-&gt;name);</span><br><span class="line"> 			pt-&gt;score1=temp-&gt;score1;</span><br><span class="line"> 			pt-&gt;score2=temp-&gt;score2;</span><br><span class="line"> 			pt-&gt;score3=temp-&gt;score3;</span><br><span class="line"> 			<span class="built_in">printf</span>(<span class="string">"--------------------------------这里是修改后的学生的各门成绩------------------------\n"</span>);</span><br><span class="line"> 			<span class="built_in">printf</span>(<span class="string">"%d %s 语文成绩：%5.2f 数学成绩：%5.2f 英语成绩：%5.2f\n"</span>,pt-&gt;num,pt-&gt;name,pt-&gt;score1,pt-&gt;score2,pt-&gt;score3);</span><br><span class="line"> 			flag=0;</span><br><span class="line">		 &#125;</span><br><span class="line">		 pt=pt-&gt;next;</span><br><span class="line">	 &#125;</span><br><span class="line">	 <span class="keyword">if</span>(flag)</span><br><span class="line">	 &#123;</span><br><span class="line">	 	<span class="built_in">printf</span>(<span class="string">"Error!"</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"Error!"</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"Error!"</span>);</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"没有该学生信息！"</span>);</span><br><span class="line">	 &#125;</span><br><span class="line"> &#125;</span><br><span class="line"> /*菜单函数*/ </span><br><span class="line"> void menu()</span><br><span class="line"> &#123;</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"\t\t☆---------------------------------您好!----------------------------------☆\n"</span>);</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"=======================================================================================================================\n"</span>);</span><br><span class="line"> 	<span class="built_in">printf</span>(<span class="string">"\t--------------------------------欢迎来到成绩管理系统------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t---------------------------------1.输入学生信息-----------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t---------------------------------2.增加学生信息-----------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t---------------------------------3.删除学生信息-----------------------------\n"</span>); </span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t---------------------------------4.学生信息查询-----------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t---------------------------------5.学生信息更改-----------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t---------------------------------6.学生总成绩信息---------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t---------------------------------7.学生平均成绩信息-------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t---------------------------------8.输出当前学生信息-------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t-----------------------------------按0退出程序------------------------------\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"=======================================================================================================================\n"</span>);</span><br><span class="line">	<span class="built_in">printf</span>(<span class="string">"\t\t☆--------------------------------请输入1---8选择功能----------------------☆\n"</span>);</span><br><span class="line"> &#125;</span><br><span class="line"> /*选择函数*/ </span><br><span class="line"> void choose()</span><br><span class="line"> &#123;</span><br><span class="line"> 	student *head;</span><br><span class="line">	int m,i,choose;</span><br><span class="line">	<span class="keyword">while</span>(1)</span><br><span class="line">	&#123;</span><br><span class="line">		<span class="built_in">printf</span>(<span class="string">"请选择当前你想选择的功能："</span>);</span><br><span class="line">		scanf(<span class="string">"%d"</span>,&amp;choose);</span><br><span class="line">		switch(choose)</span><br><span class="line">		&#123;</span><br><span class="line">			<span class="keyword">case</span> 1:</span><br><span class="line">					head=create	();<span class="built_in">break</span>;							//信息输入函数 </span><br><span class="line">			<span class="keyword">case</span> 2:</span><br><span class="line">					head=input(head);<span class="built_in">break</span>;						//信息增加函数 </span><br><span class="line">			<span class="keyword">case</span> 3:&#123;</span><br><span class="line">						<span class="built_in">printf</span>(<span class="string">"请输入你想删除的信息序号："</span>); </span><br><span class="line">						scanf(<span class="string">"%d"</span>,&amp;m);</span><br><span class="line"> 						Delete(head,m);</span><br><span class="line">						<span class="built_in">break</span>;									//信息删除函数 </span><br><span class="line">					&#125;</span><br><span class="line">			<span class="keyword">case</span> 4:</span><br><span class="line">					check(head);<span class="built_in">break</span>;							//信息查询函数 </span><br><span class="line">			<span class="keyword">case</span> 5:</span><br><span class="line">					change(head);<span class="built_in">break</span>;							//信息更改函数 </span><br><span class="line">			<span class="keyword">case</span> 6:</span><br><span class="line">					printsum(head);<span class="built_in">break</span>;						//学生总成绩函数 </span><br><span class="line">			<span class="keyword">case</span> 7:</span><br><span class="line">					average(head);<span class="built_in">break</span>;						//学生平均成绩函数 </span><br><span class="line">			<span class="keyword">case</span> 8:</span><br><span class="line">					<span class="built_in">print</span>(head);<span class="built_in">break</span>;							//输出当前成绩信息函数 </span><br><span class="line">			default:</span><br><span class="line">					<span class="built_in">printf</span>(<span class="string">"输入有误，请重新输入！"</span>);<span class="built_in">break</span>;</span><br><span class="line">			<span class="keyword">case</span> 0: <span class="built_in">exit</span>(0);									//结束当前程序 </span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line"> &#125;</span><br><span class="line"> /*主函数*/ </span><br><span class="line"> int main()</span><br><span class="line"> &#123;</span><br><span class="line"> 	menu();</span><br><span class="line"> 	choose();</span><br><span class="line"> 	<span class="built_in">return</span> 0;</span><br><span class="line"> &#125;</span><br></pre></td></tr></table></figure></p>
