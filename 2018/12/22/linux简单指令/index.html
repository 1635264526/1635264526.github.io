        <figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br><span class="line">59</span><br><span class="line">60</span><br><span class="line">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br></pre></td><td class="code"><pre><span class="line">1. ls ----&gt;列出文件夹下文件和文件夹的相关信息</span><br><span class="line"></span><br><span class="line">     格式：ls [选项] [文件或文件夹]     </span><br><span class="line"></span><br><span class="line">     常用选项：-a 显示隐藏文件</span><br><span class="line"></span><br><span class="line">               -l 显示文件/文件夹的详细信息</span><br><span class="line"></span><br><span class="line">               -R递归地显示文件夹中各个子文件夹中的文件</span><br><span class="line"></span><br><span class="line">2.cp-----&gt;复制文件或文件夹</span><br><span class="line"></span><br><span class="line">    格式：cp [选项] [源文件或文件夹] [目标文件或文件夹]</span><br><span class="line"></span><br><span class="line">    常用选项：-a 通常在复制文件夹时使用，保留链接，文件属性，并递归地复制文件夹</span><br><span class="line"></span><br><span class="line">              -r 此时的目标文件必须是文件夹，递归复制所有文件夹及文件</span><br><span class="line"></span><br><span class="line">              -f 覆盖已经存在的目标文件而不提示</span><br><span class="line"></span><br><span class="line">              -i 覆盖前给出相应提示</span><br><span class="line"></span><br><span class="line">3.rm----&gt;删除一个或多个文件或文件夹（删除多个时，可使用空格分隔，或者使用通配符）</span><br><span class="line"></span><br><span class="line">     格式：rm [选项] [文件或文件夹]</span><br><span class="line"></span><br><span class="line">     常用选项：-r 递归删除</span><br><span class="line"></span><br><span class="line">               -f 不给出任何提示</span><br><span class="line"></span><br><span class="line">               -i 在提示信息下，交互式删除</span><br><span class="line"></span><br><span class="line">4.mv----&gt;移动/重命名文件或文件夹</span><br><span class="line"></span><br><span class="line">    格式：mv [选项] [源文件或文件夹] [目标文件或文件夹]</span><br><span class="line"></span><br><span class="line">    常用选项：-i 交互方式操作</span><br><span class="line"></span><br><span class="line">              -f 禁止交互操作</span><br><span class="line"></span><br><span class="line">              -p 移动时保持权限</span><br><span class="line"></span><br><span class="line">5.mkdir----&gt;创建文件夹</span><br><span class="line"></span><br><span class="line">    格式：mkdir [选项] [文件夹名称]</span><br><span class="line"></span><br><span class="line">    常用选项：-p 参数可以是一个路径名称，将自动创建中间不存在的文件夹。 </span><br><span class="line">         </span><br><span class="line"></span><br><span class="line">6.rmdir----&gt;删除空文件夹</span><br><span class="line"></span><br><span class="line">    格式：rmdir [选项] [文件夹名称]</span><br><span class="line"></span><br><span class="line">    常用选项：-p 参数可以是一个路径名称，mkdir -p的反过程</span><br><span class="line">           </span><br><span class="line">7.cd ----&gt;切换目录</span><br><span class="line"></span><br><span class="line">    格式：<span class="built_in">cd</span> [绝对路径或相对路径]</span><br><span class="line"></span><br><span class="line">    常用命令：<span class="built_in">cd</span> 切换到用户主目录</span><br><span class="line"></span><br><span class="line">              <span class="built_in">cd</span> / 切换到根目录</span><br><span class="line"></span><br><span class="line">              <span class="built_in">cd</span> ~ 切换到用户主目录</span><br><span class="line"></span><br><span class="line">              <span class="built_in">cd</span> .. 切换到上一层目录</span><br><span class="line"></span><br><span class="line">              <span class="built_in">cd</span> - 返回上次访问的目录</span><br></pre></td></tr></table></figure>
