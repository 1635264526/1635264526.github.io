ine">		&#123;</span><br><span class="line">		n++;</span><br><span class="line">		<span class="keyword">if</span>(n==1)</span><br><span class="line">		head2=p1;</span><br><span class="line">		<span class="keyword">else</span></span><br><span class="line">		p2-&gt;next=p1;</span><br><span class="line">		p2=p1;</span><br><span class="line">		p1=(node *)malloc(LEN);</span><br><span class="line">		scanf(<span class="string">"%d"</span>,&amp;p1-&gt;num);</span><br><span class="line">		&#125;</span><br><span class="line">		p2-&gt;next=NULL;</span><br><span class="line">		p1=head2;</span><br><span class="line">		<span class="built_in">return</span> head2;</span><br><span class="line">	&#125;</span><br><span class="line">node *combine(node* head1, node*head2)      </span><br><span class="line">&#123;</span><br><span class="line">    node *p1, *p2, *next1, *next2;</span><br><span class="line">    p1 = head1;</span><br><span class="line">    next1 = p1-&gt;next;</span><br><span class="line">    p2 = head2;</span><br><span class="line">    next2 = p2-&gt;next;</span><br><span class="line">    <span class="keyword">while</span>(1)</span><br><span class="line">    &#123;</span><br><span class="line">        <span class="keyword">if</span>(next1-&gt;num &lt; p2-&gt;num)  </span><br><span class="line">        &#123;</span><br><span class="line">            p1 = next1;</span><br><span class="line">            next1 = p1-&gt;next;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(next1 == NULL &amp;&amp; p2 != NULL)  </span><br><span class="line">        &#123;   </span><br><span class="line">                p1 -&gt;next = p2;</span><br><span class="line">                <span class="built_in">break</span>;</span><br><span class="line">        &#125;</span><br><span class="line">        <span class="keyword">if</span>(next1-&gt;num &gt;= p2-&gt;num)</span><br><span class="line">        &#123;</span><br><span class="line">
